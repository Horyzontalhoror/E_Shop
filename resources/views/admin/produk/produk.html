<div class="container-fluid py-4">
    <h2 class="mb-4">Manajemen Produk</h2>

    <!-- Tombol Tambah Produk -->
    <div class="mb-3 text-right">
        <button class="btn btn-primary" onclick="loadPage('../pages/produk/tambah-produk.html')">
            <i class="fa fa-plus mr-1"></i> Tambah Produk
        </button>
    </div>

    <!-- Tabel Produk -->
    <div class="card">
        <div class="card-header bg-secondary text-white">
            Daftar Produk
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table mb-0 table-bordered">
                    <thead class="thead-light">
                        <tr>
                            <th>#</th>
                            <th>Gambar</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><img src="/img/Kristina Hara Tola/img-11.png" alt="produk" width="60"></td>
                            <td>Baju Tenun Etnik</td>
                            <td>Baju</td>
                            <td>Rp 250.000</td>
                            <td>12</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="loadPage('../pages/produk/edit-produk.html')">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="hapusProduk(this)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>2</td>
                            <td><img src="/img/Kristina Hara Tola/img-18.jpg" alt="produk" width="60"></td>
                            <td>Dress Sumba</td>
                            <td>Dress</td>
                            <td>Rp 320.000</td>
                            <td>8</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="loadPage('../pages/produk/edit-produk.html')">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="hapusProduk(this)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>                        
                        <!-- Tambahkan baris lainnya jika perlu -->
                        <script>
                            function hapusProduk(button) {
                                if (confirm('Yakin ingin menghapus produk ini?')) {
                                    const row = button.closest('tr');
                                    row.remove(); // Menghapus baris dari tabel
                                }
                            }
                            </script>                          
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
