<!-- Page Header Start -->
<div class="login-container">
    <div class="text-center mb-4">
        <div class="login-logo">Login</div>
    </div>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="email">Email / Username</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Masukkan email atau username" required>
        </div>
        <div class="form-group">
            <label for="password">Kata Sandi</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="text-center mt-3">
            <a href="#" onclick="loadForm('../auth/forgot-password.html')">Lupa kata sandi?</a><br>
            Belum punya akun? <a href="#" onclick="loadForm('../auth/register.html')">Daftar</a><br>
        </div>
        <div class="d-inline-flex align-items-center">
            <a href="/views/user/user.html" class="text-dark">kembali ke Landing</a>
        </div>
    </form>
</div>
