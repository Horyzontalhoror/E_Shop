<div class="register-container">
    <div class="text-center mb-4">
        <div class="register-logo">Register</div>
    </div>
    <form action="#" method="POST">
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" class="form-control" name="nama" placeholder="Masukkan nama lengkap" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" name="email" placeholder="Masukkan email" required>
        </div>
        <div class="form-group">
            <label>No. HP</label>
            <input type="tel" class="form-control" name="telepon" placeholder="Contoh: 081234567890" required>
        </div>
        <div class="form-group">
            <label>Alamat Lengkap</label>
            <textarea class="form-control" name="alamat" rows="2" placeholder="Masukkan alamat pengiriman" required></textarea>
        </div>
        <div class="form-group">
            <label>Kata Sandi</label>
            <input type="password" class="form-control" name="password" placeholder="Buat kata sandi" required>
        </div>
        <div class="form-group">
            <label>Konfirmasi Kata Sandi</label>
            <input type="password" class="form-control" name="konfirmasi_password" placeholder="Ulangi kata sandi" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Daftar</button>
        <div class="text-center mt-3">
            Sudah punya akun? <a href="#" onclick="loadForm('../auth/login.html')">Login</a>
        </div>
    </form>
</div>
